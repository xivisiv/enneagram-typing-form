<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enneagram Typing Tool</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000000;
      color: #eee;
      font-family: 'EB Garamond', serif;
      font-size: 1.2em;
      overflow: hidden;
    }

    #main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 90%;
      max-width: 600px;
    }

    .page {
      display: none;
      flex-direction: column;
    }

    .page.active {
      display: flex;
    }

    form input, form textarea, form button {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      font-size: 1em;
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }

    button {
      background: #444;
      border: none;
      padding: 0.75em 1.5em;
      color: white;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
    }

    a button {
      display: inline-block;
      width: 100%;
    }

    h1 {
      text-align: center;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<body>

<div id="main-container">
  <div class="container">
    <!-- Page 1: Typing Form -->
    <section class="page active" id="page-1">
      <h1>Typing Request</h1>
      <form id="typing-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" required>

        <button type="submit">Continue to Payment</button>
      </form>
    </section>

    <!-- Page 2: PayPal -->
    <section class="page" id="page-2">
      <h1>Complete Your Payment</h1>
      <div id="paypal-button-container"></div>
    </section>

    <!-- Page 3: Booking -->
    <section class="page" id="page-3">
      <h1>Booking Link</h1>
      <p>Thank you for your payment! Click below to schedule your session:</p>
      <a href="https://calendly.com/hiddenenneagram" target="_blank">
        <button>Book Now</button>
      </a>
      <br><br>
      <button id="continue-after-booking">Continue</button>
    </section>

    <!-- Page 4: Thank You -->
    <section class="page" id="page-4">
      <h1>Thank You!</h1>
      <p>Your request has been received. We will contact you at <strong>hiddenenneagram@gmail.com</strong>.</p>
    </section>
  </div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=BAAJJ80CqGT3b65mquKpkXN5D6QDiEzBuFYAo01cGbU8jegpSf-uxaA0rGsozub3df2-HjosUBLIJLSf7M&components=buttons&enable-funding=venmo&currency=USD"></script>
<script>
  const pages = document.querySelectorAll('.page');

  function showPage(index) {
    pages.forEach((p, i) => p.classList.toggle('active', i === index));
  }

  document.getElementById('typing-form').addEventListener('submit', function(e) {
    e.preventDefault();
    showPage(1); // Move to PayPal
  });

  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{ amount: { value: '10.00' } }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        showPage(2); // Move to Booking
      });
    }
  }).render('#paypal-button-container');

  document.getElementById('continue-after-booking').addEventListener('click', function() {
    showPage(3); // Thank You page
  });
</script>

</body>
</html>
